<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/normal.css">
    <link rel="stylesheet" href="./styles/pinStyle.css">
</head>
<body>
    <input type="file" name="picture" id="picture">
    <div class="card">
        <div class="pinTitle"></div>

        <div class="pinModal"> 
           <div class="modalHead">
            <div class="saveCard">Save</div>
           </div> 

           <div class="modalFoot">
            <div class="destination">
                <div class="pintMock">
                    <img src="./images/upper-right-arrow.png" alt="destination" class="pintMock">
                </div>
                <span>Eatery</span>
            </div>
            
                <div class="pintMock">
                   <img src="./images/send.png" alt="send" class="pintMock_icon">
                 </div> 
                
                 <div class="pintMock">
                    <img src="./images/ellipsis.png" alt="" class="pintMock_icon">
                </div>
             </div> 
         
           </div>
           <div class="pinImage">
            <img src="" alt="Pin Image"> 
        </div>
    </div>
    
    <script src="./scripts/pinScipt.js"></script>
</body>
</html>
